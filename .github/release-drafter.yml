name-template: 'v$NEXT_PATCH_VERSION' # defaults to patch version
tag-template: 'v$NEXT_PATCH_VERSION'

branches:
  - master

categories:
  - title: 💥 Breaking Changes
    label: 'BREAKING CHANGE'

  - title: ✨ Features
    label: 'feat'

  - title: 🐛 Bug Fixes
    label: 'fix'

  - title: 🚀 Improvements
    label: 'perf'

  - title: 🔧 Code Improvements
    label: 'refactor'

  - title: 🚧 Maintenance
    label: 'chore'

  - title: 👷 CI/CD
    label: 'ci'

  - title: 🔩 Build
    label: 'build'

  - title: 💯 Tests
    label: 'test'

change-template: '- $TITLE @$AUTHOR (#$NUMBER)'
template: |
  ## Changes
  $CHANGES

replacers:
  # e.g. chore: change xxx -> change xxx
  - search: '/(?:feat:|fix:|perf:|refactor:|chore:|ci:|build:|test:)\s*/g'
    replace: ''
  # e.g. feat(web): add xxx -> web: add xxx
  - search: '/(?:feat|fix|perf|refactor|chore|ci|build|test)\((\w+)\):\s*/g'
    replace: '$1: '

  # For capitalizing the first letter in every bullet point
  - search: '/^\s*\W+\s*a/g'
    replace: 'A'

  - search: '/^\s*\W+\s*b/g'
    replace: 'B'

  - search: '/^\s*\W+\s*c/g'
    replace: 'C'

  - search: '/^\s*\W+\s*d/g'
    replace: 'D'

  - search: '/^\s*\W+\s*e/g'
    replace: 'E'

